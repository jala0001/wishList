<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wish list</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1><span th:text="${user.username}"></span>'s wish lists!</h1>

<h2>Your wishlists!</h2>

    <tr>
        <td>Wishlist nr</td>
        <td>Header</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wishList : ${wishLists}">
        <td th:text="${wishList.wishListId}"></td>
        <td th:text="${wishList.wishListHeader}"></td>

</html>
