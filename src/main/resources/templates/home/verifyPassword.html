<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>verify</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 40px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 36px;
            color: #5dade2;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="password"] {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: calc(100% - 22px); /* Tilføjet for at tage højde for input padding og border */
            box-sizing: border-box; /* Tilføjet for at inkludere polstring i bredden */
        }

        button {
            padding: 12px 24px;
            background-color: #85c1e9;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3498db;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin-top: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Password verification</h1>
    <form action="verifyPasswordAction" method="post">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <input type="hidden" name="id" th:value="${user.userId}">
        <button type="submit">Submit!</button>
        <span class="error-message" th:if="${error}" th:text="${error}"></span>
    </form>
    <hr>
    <form action="/" method="get">
        <button type="submit">Choose another user</button>
    </form>
</div>
</body>
</html>
