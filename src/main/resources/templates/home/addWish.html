<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add wish</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px; /* Ændret fra 400px til 800px */
            width: 90%;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center; /* Tilføjet */
        }

        .heading-container { /* Tilføjet */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px; /* Ændret fra 24px til 36px */
            color: #5dade2;
        }

        form table {
            width: 100%;
            margin-bottom: 20px;
        }

        form td {
            padding: 10px;
            text-align: right;
        }

        form input[type="text"],
        form input[type="url"],
        form input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px; /* Ændret fra 8px til 12px */
            margin-bottom: 20px; /* Ændret fra 10px til 20px */
            border: 1px solid #ddd;
            border-radius: 25px; /* Ændret fra 4px til 25px */
            box-sizing: border-box;
        }

        form button[type="submit"] {
            width: calc(100% - 20px);
            padding: 12px 24px; /* Ændret padding */
            background-color: #5dade2;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button[type="submit"]:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="heading-container"> <!-- Tilføjet -->
        <h1>Add wish!</h1> <!-- Ændret til h1 -->
    </div>

    <form action="/addWishAction" method="post">
        <table>
            <tr>
                <td>Header</td>
                <td><input type="text" name="header"></td>
            </tr>
            <tr>
                <td>Link</td>
                <td><input type="url" name="link"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="number" name="price" step="0.01"></td>
            </tr>
            <tr>
                <td>Note</td>
                <td><input type="text" name="note"></td>
            </tr>
        </table>
        <input type="hidden" name="wishlistId" th:value="${wishList.wishListId}">
        <button type="submit">Submit!</button>
    </form>
</div>
</body>
</html>
